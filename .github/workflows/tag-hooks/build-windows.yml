name: Pull request

on:
  push:
    tag:
      - v*

jobs:
 build-windows:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
        architecture: x64
     - run: flutter config --enable-windows-desktop
     - run: flutter build windows